[pytest]
# Pytest configuration for Playwright Chrome Extension testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    # HTML report disabled - use plain text output instead
    # --html=test-results/report.html
    # --self-contained-html
    # --screenshot=on

# Markers for organizing tests
markers =
    smoke: Quick smoke tests
    iframe: Tests related to iframe functionality
    extension: Tests for extension behavior
    integration: Integration tests
    slow: Tests that take longer to run

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 30

