name: Chrome Extension Tests

on:
  push:
    branches: ["master"]
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      # Create test results directories before running tests
      - name: Create test results directories
        run: |
          mkdir -p test-results/screenshots
          mkdir -p test-results/traces
          echo "Test results directories created"
      
      # IMPORTANT: This is where you specify your Chrome extension
      
      # === OPTION 1: Download ZIP from URL (RECOMMENDED - Fastest!) ===
      - name: Download Chrome Extension ZIP
        run: |
          # Replace with your extension ZIP URL
          curl -L -o extension.zip https://storage.googleapis.com/avrlgeneration_static_assets_staging/glass_extension_for_testsuite/extension.zip
          unzip extension.zip -d chrome-extension
          
          # Verify manifest exists
          if [ ! -f "chrome-extension/manifest.json" ]; then
            echo "Error: manifest.json not found!"
            exit 1
          fi
          echo "Extension downloaded successfully"
      
      - name: Run tests with downloaded extension
        env:
          EXTENSION_PATH: ${{ github.workspace }}/chrome-extension
        run: |
          pytest tests/ -v --html=test-results/report.html --self-contained-html
        continue-on-error: false
      
      # === OPTION 2: Checkout from different repository ===
      # - name: Checkout Chrome Extension
      #   uses: actions/checkout@v4
      #   with:
      #     repository: YOUR-USERNAME/YOUR-EXTENSION-REPO
      #     path: chrome-extension
      #     token: ${{ secrets.GITHUB_TOKEN }}  # or PAT_TOKEN for private
      
      # - name: Run tests
      #   env:
      #     EXTENSION_PATH: ${{ github.workspace }}/chrome-extension
      #   run: |
      #     pytest tests/ -v --html=test-results/report.html --self-contained-html
      
      # === OPTION 3: Extension in same repo ===
      # - name: Run tests with extension from repo
      #   env:
      #     EXTENSION_PATH: ${{ github.workspace }}/my-extension
      #   run: |
      #     pytest tests/ -v --html=test-results/report.html --self-contained-html
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/report.html
            test-results/screenshots/
            test-results/*.xml
            test-results/*.json
          retention-days: 30
      
      - name: Upload HTML report separately for easy viewing
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: test-results/report.html
          retention-days: 30
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'test-results/report.html';
            
            let comment = '## üß™ Test Results\n\n';
            
            if (fs.existsSync(reportPath)) {
              comment += '‚úÖ Tests completed. Download the full report from the artifacts.\n\n';
            } else {
              comment += '‚ùå Test report not found.\n\n';
            }
            
            comment += `**Commit:** ${context.sha}\n`;
            comment += `**Workflow:** ${context.workflow}\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

